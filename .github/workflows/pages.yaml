# Sample workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.147.7
      CLIENT_ID: ${{ secrets.TINA_CLIENT_ID }}
      TINA_CLIENT_ID: ${{ secrets.TINA_CLIENT_ID }}
      TINA_PUBLIC_CLIENT_ID: ${{ secrets.TINA_CLIENT_ID }}
      NEXT_PUBLIC_TINA_CLIENT_ID: ${{ secrets.TINA_CLIENT_ID }}
      TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
      TINA_BRANCH: ${{ vars.TINA_BRANCH}}
    steps:
      - name: See if environtment variables are loaded
        run: echo "CLIENT_ID ${{ secrets.TINA_CLIENT_ID }} TINA_CLIENT_ID ${{ secrets.TINA_CLIENT_ID }} TINA_PUBLIC_CLIENT_ID ${{ secrets.TINA_CLIENT_ID }} NEXT_PUBLIC_TINA_CLIENT_ID ${{ secrets.TINA_CLIENT_ID }} TINA_TOKEN ${{ secrets.TINA_TOKEN }} TINA_BRANCH ${{ vars.TINA_BRANCH }}"
      - name: See if environtment variables are loaded another way
        run: echo $CLIENT_ID $TINA_CLIENT_ID $TINA_PUBLIC_CLIENT_ID $TINA_TOKEN $NEXT_PUBLIC_TINA_CLIENT_ID $TINA_BRANCH
      - name: Debug Secrets
        env:
          TINA_CLIENT_ID: ${{ secrets.TINA_CLIENT_ID }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
        run: echo "TINA_CLIENT_ID=$TINA_CLIENT_ID TINA_TOKEN=$TINA_TOKEN"
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # fetch all history for .GitInfo and .Lastmod
          submodules: recursive
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Setup Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Check base_url
        run: echo "${{ steps.pages.outputs.base_url }}"
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: hugo --gc --minify --baseURL "${{ steps.pages.outputs.base_url }}"
      - name: Install tina
        env:
          TINA_CLIENT_ID: ${{ secrets.TINA_CLIENT_ID }}
          TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
        run: npm ci
      - name: Build tina
        run: npm run tinacms build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
